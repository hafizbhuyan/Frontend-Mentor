<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="logo">
    <img src="/assets/images/logo-full.svg" alt="">
  </div>

  <div class="hero-text">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <h3>Secure your spot at next year's biggest coding Conference.</h3>
  </div>

  <div class="upload">
    <h4>Upload Avatar</h4>
    <div class="drag-and-drop">
      <img src="/assets/images/icon-upload.svg" alt="">
      <h4>Drag and drop or click to upload</h4>
    </div>
    <div class="info">
      <img src="/assets/images/icon-info.svg" alt="">
      <h4>Upload your photo (JPG or PNG, max size: 500KB).</h4>
    </div>
  </div>

  <form action="" method="post">

    <fieldset>
      <label for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName">
    </fieldset>

  </form>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
